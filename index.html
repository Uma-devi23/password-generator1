<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Password Generator</h1>
    <div class="container">
    
        <input type="text" placeholder="required password" id="password">


        <table>
            <th>
                <div id="button" class="btn1" onclick="genPassword()">Generate</div>
            </th>
            <th>
                <div id="button" class="btn2" onclick="copyPassword()">Copy</div>
            </th>
            <th>
                <div id="button" class="btn3" onclick="deletePassword()">delete</div>
            </th>
        </table>


    </div>





<!--js -->

 <script type="text/javascript">

    var password=document.getElementById("password");

    function genPassword(){
        var chars="0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()'.,/-+~ABCDEFGHIJKKLMNOPQRSTUVWXYZ";
        var passwordLength=8;
        var password="";

        for(var i=0;i<=passwordLength;i++){
            var randomNumber=Math.floor(Math.random() * chars.length);
            password += chars.substring(randomNumber,randomNumber+1);

        }

        document.getElementById("password").value=password;
    }

    //now copy 

    function copyPassword(){
        var copyText=document.getElementById("password")
        copyText.select();
        copyText.setSelectionRange(0,999);
        document.execCommand("copy");
    }
    //now delete
    function deletePassword(){
        var deleteText=document.getElementById("password")
        deleteText.select();
        deleteText.setSelectionRange(0,999);
        document.execCommand("delete");
    }
    
 </script>

</body>
</html>
